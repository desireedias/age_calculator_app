<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <link rel="stylesheet" href="../dev/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card-calculator">
            <form class="form-control">
                <div class="form-control-item">
                    <label id="label-day" for="dia">Dia</label>
                    <input id="day" type="text" placeholder="DD" required>
                    <small class="error-message"></small>
                </div>
                
                <div class="form-control-item">
                    <label id="label-month" for="Mes">Mes</label>
                    <input id="month" type="text" placeholder="MM" required>
                    <small class="error-message"></small>
                </div>
                <div class="form-control-item">
                    <label id="label-year" for="ano" >Ano</label>
                    <input id="year" type="text" placeholder="AAAA" required>
                    <small class="error-message"></small>
                </div>
            </form>
            <div class="divider-container">
                <hr class="divider-line">
                <button type="submit" class="calculator-btn">
                    <img class="icon-img" src="../src/imagens/icon-arrow.svg" alt="icone-seta">
                </button>
            </div>
        </div>

        <div class="results">
            <p class="result-line">
                <span class="result-value">--</span>anos
            </p>
            <p class="result-line">
                <span class="result-value">--</span>meses
            </p>
            <p class="result-line">
                <span class="result-value">--</span>dias
            </p>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
